<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Info</title>
    <script>
        function getVal(str) {
            var v = window.location.search.match(new RegExp('(?:[\?|\&]' + str + '=)([^&]+)'));
            return v ? v[1] : null;
        }
        (function () {
            var twk = getVal('tweak');
            if(!twk) {
                document.write('Tweak is null...');
                return;
            }
            var xhttp = new XMLHttpRequest();
            xhttp.open('GET', 'info.json', true);
            xhttp.onreadystatechange = function () {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                    var js0n = JSON.parse(xhttp.responseText);
                    if (!js0n[twk]) {
                        document.write('Tweak is null...');
                        return;
                    }
                    document.write('<html class=" cytyle-flat"><head><title>Tweak - ' + twk + '</title><link href="info.css" rel="stylesheet" type="text/css" /><meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"></head><body class="pinstripe"><panel></panel></body></html>');
                    for (var i = 0; i < Object.keys(js0n[twk]).length; i++) {
                        var block = document.createElement('block');
                        if (js0n[twk][i].PlainText) {
                            var p = document.createElement('p');
                            p.innerText = js0n[twk][i].PlainText;
                            if (!js0n[twk][i].PlainText.match(/[0-9|A-z]/g))
                                p.style.textAlign = 'right';
                            block.appendChild(p);
                        }
                        if (js0n[twk][i].ScreenShots) {
                            for (var x = 0; x < js0n[twk][i].ScreenShots.length; x++) {
                                var img = document.createElement('img');
                                img.src = js0n[twk][i].ScreenShots[x];
                                if (block.querySelector('img'))
                                    block.appendChild(document.createElement('hr'));
                                block.appendChild(img);
                            }
                        }
                        document.querySelector('panel').appendChild(block);
                    }
                }
            }
            xhttp.send();
        })();
    </script>
</head>
<body>

</body>
</html>
